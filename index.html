<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Normalize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Estilo -->
	<link rel="stylesheet" href="assets/css/style.css">
	<title> Página </title>
</head>

<body>

	<!---------- INÍCIO MAIN ---------->
	<main>
		<section class="content"> <!-- Início section -->

			<h1>
				Pokedex
			</h1>

			<div id="cards-pokemons" class="pokemons"> <!-- início Pokemons // -->
				<!-- Aqui vai ficar os cards dos pokemons-->


			</div><!-- fim Pokemons // -->


			<div class="paginacao"><!-- Início botão -->
				<button id="btnPaginacao" type="button">
					Mostrar +
				</button>
			</div><!-- Fim botão -->

		</section><!-- fim section -->



		<section id="modal" style="display: none;" >
			<div class="content fire">
				<div class="topo">
					<span> <a href="#" onclick="mostrarModal()"><i class="bi bi-arrow-left"></i> </a></span>
					<span class="titulo"> charmander </span>
					<span class="numero"> #004 </span>
				</div>

				<div class="imagem">
					<img
						src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/4.svg"
						alt="Alt">
				</div>

				<div class="informacoes">
					<p>
						Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit distinctio et, est aliquid
						exercitationem saepe sint.
					</p>

					<div class="info_abas">
						<button type="button" class="btn1" >Perfil</button>
						<button type="button" class="btn2 ativo" >Habilidades</button>
					</div>

					<div id="info_pokemon"><!-- Inicio informaç Perfil -->
						<div class="lista_perfil"> <!-- Inicio Lista Perfil -->
							<div>
								<h4>Altura</h4>
								<span>0.7m</span>
							</div>

							<div>
								<h4>Peso</h4>
								<span>6kg</span>
							</div>

							<div>
								<h4>Tipo</h4>
								<span>Grass</span>
							</div>
						</div><!-- Fim Lista Perfil -->

						<div class="lista_status ativo"> <!-- Inicio Lista STATUS -->
							<div class="status">
								<h4>HP</h4>
								<span>20</span>
								<div class="barra">
									<div class="progress-bar fire" style="width: 30%"> </div>
								</div>
							</div>

							<div class="status">
								<h4>Ataque</h4>
								<span>100</span>
								<div class="barra">
									<div class="progress-bar fire"> </div>
								</div>
							</div>

							<div class="status">
								<h4>Defesa</h4>
								<span>50</span>
								<div class="barra">
									<div class="progress-bar fire"> </div>
								</div>
							</div>

							<div class="status">
								<h4>Esp. Ataque</h4>
								<span>50</span>
								<div class="barra">
									<div class="progress-bar fire"> </div>
								</div>
							</div>

							<div class="status">
								<h4>esp. Defesa</h4>
								<span>50</span>
								<div class="barra">
									<div class="progress-bar fire"> </div>
								</div>
							</div>

							<div class="status">
								<h4>Velocidade</h4>
								<span>50</span>
								<div class="barra">
									<div class="progress-bar fire"> </div>
								</div>
							</div>
						</div><!-- Fim Lista STATUS -->
					</div>
				</div>
			</div>
		</section>
	</main>
	<!---------- FIM MAIN ---------->

	<script src="assets/js/poke-api.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
